########################################
# Bonita redirects
########################################
[[redirects]]
  from = "/bonita/latest/*"
# TODO if we want proxy/rewrite instead, add status = 200 (https://docs.netlify.com/routing/redirects/rewrites-proxies/)
  to = "/bonita/2021.1/:splat"

[[redirects]]
  from = "/bonita/"
  to = "/bonita/2021.1/"

# Special redirect after introduction of Bonita branding version
[[redirects]]
  from = "/bonita/7.12/*"
  to = "/bonita/2021.1/:splat"


