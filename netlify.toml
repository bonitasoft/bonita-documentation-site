########################################
# Bonita redirects
########################################
[[redirects]]
  from = "/bonita/latest/*"
  to = "/bonita/2021.1/:splat"
  status = 200

[[redirects]]
  from = "/bonita/"
  to = "/bonita/2021.1/"

# Special redirect after introduction of Bonita branding version
[[redirects]]
  from = "/bonita/7.12/*"
  to = "/bonita/2021.1/:splat"

# Bonita Javadoc redirect
[[redirects]]
  from = "/javadoc/api/*"
  to = "https://javadoc.bonitasoft.com/api/:splat"

